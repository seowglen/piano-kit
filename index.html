<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piano Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Piano ðŸŽ¹ Kit</h1>
  <h2>Click on the piano keys to play the piano notes!</h2>
  <h2>Alternatively, press on computer keyboard keys to play the piano notes!</h2>
  <h2>Middle C is 't', enjoy!!</h2>
  <div class="set">
    <button class="aq piano">q</button>
    <button class="a2 piano black">2</button>
    <button class="aw piano">w</button>
    <button class="a3 piano black">3</button>
    <button class="ae piano">e</button>
    <button class="a4 piano black">4</button>
    <button class="ar piano">r</button>
    <button class="at piano">t</button>
    <button class="a6 piano black">6</button>
    <button class="ay piano">y</button>
    <button class="a7 piano black">7</button>
    <button class="au piano">u</button>
    <button class="ai piano">i</button>
    <button class="a9 piano black">9</button>
    <button class="ao piano">o</button>
    <button class="a0 piano black">0</button>
    <button class="ap piano">p</button>
    <button class="a- piano black">-</button>
    <button class="x piano">[</button>
    <button class="y piano">]</button>
  </div>


  <footer>
    Made by Seow Li Chong Glen
  </footer>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
